<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="gameBoard"  id="game-board">
            <button class="gameDisplay">P L A Y E R - O N E</button>
            <button class="square0" class="cell" data-index="0">*</button>
            <button class="square1" class="cell" data-index="1">*</button>
            <button class="square2" class="cell" data-index="2">*</button>
            <button class="square3" class="cell" data-index="3">*</button>
            <button class="square4" class="cell" data-index="4">*</button>
            <button class="square5" class="cell" data-index="5">*</button>
            <button class="square6" class="cell" data-index="6">*</button>
            <button class="square7" class="cell" data-index="7">X</button>
            <button class="square8" class="cell" data-index="8">O</button>
            <button class="resetButton">R E S E T</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
