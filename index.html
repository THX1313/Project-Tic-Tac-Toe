<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="gameBoard">
            <button class="gameDisplay">P L A Y E R - O N E</button>
            <button class="square1">*</button>
            <button class="square2">*</button>
            <button class="square3">*</button>
            <button class="square4">*</button>
            <button class="square5">*</button>
            <button class="square6">*</button>
            <button class="square7">*</button>
            <button class="square8">X</button>
            <button class="square9">O</button>
            <button class="resetButton">R E S E T</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
